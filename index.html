<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quran Surah List</h1>
    </header>
    <main>
        <div class="search-sort-container">
            <input type="text" class="searchBox" placeholder="Search Surah...">
            <select class="sortable">
                <option value="asc">Sort by Number (Ascending)</option>
                <option value="desc">Sort by Number (Descending)</option>
            </select>
        </div>
        <div class="surahList">
            <!-- Surahs will be displayed here -->
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
