<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quran Viewer</h1>
        <div class="controls">
            <label for="page">Page:</label>
            <input type="number" id="page" min="1" max="604" value="1">
            
            <label for="edition">Translation:</label>
            <select id="edition">
                <option value="quran-uthmani">Uthmani Script</option>
                <option value="en.asad">Muhammad Asad (English)</option>
                <!-- Add more translations if needed -->
            </select>
            
            <button id="fetch">Fetch Page</button>
        </div>
        
        <div class="content">
            <h2>Page Content</h2>
            <div id="quran-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
