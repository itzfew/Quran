<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details - Online Quran</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Logo@192x192.ico" type="image/x-icon">
    <script type="module" src="./js/singleSurah.js" defer></script>
    <style>
        /* Additional inline styles for the singleSurah page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #00796b;
            color: #fff;
        }

        .log h2 {
            margin: 0;
            font-size: 24px;
        }

        .darkMode i {
            font-size: 24px;
            cursor: pointer;
        }

        .scroll-indicator {
            width: 30px;
            height: 3px;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .scroll-indicator .bar {
            height: 100%;
            width: 0;
            background-color: #004d40;
            transition: width 0.2s;
        }

        .scrollTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            background-color: #00796b;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #00796b;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        .surahInfo {
            text-align: center;
            margin-bottom: 20px;
        }

        .surahInfo .name h4 {
            font-size: 24px;
            color: #00796b;
            margin: 0;
        }

        .surahInfo .info p {
            font-size: 16px;
            color: #004d40;
        }

        .singleSurah {
            margin-top: 20px;
        }

        .singleSurah .name h1 {
            font-size: 32px;
            color: #00796b;
            text-align: center;
            margin: 0;
        }

        .singleSurah .ayat {
            list-style-type: none;
            padding: 0;
        }

        .singleSurah .ayat li {
            background-color: #ffffff;
            border: 1px solid #00796b;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #004d40;
        }

        .singleSurah .ayat li span {
            font-weight: bold;
            color: #00796b;
        }

        .no-results {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="log">
            <i class="bi bi-list"></i>
            <h2>Online Quran</h2>
        </div>
        <div class="darkMode">
             <i class="bi bi-moon-fill"></i> 
        </div>
        <div class="scroll-indicator">
            <div class="bar"></div>
        </div>
    </header>

    <main>
        <!-- Dynamically Surah render -->
    </main>

    <div class="scrollTop">
        <i class="bi bi-arrow-up-circle"></i>
    </div>

    <script>
        // Dark Mode Toggle
        document.querySelector('.darkMode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Scroll to Top Button
        const scrollTopButton = document.querySelector('.scrollTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollTopButton.style.display = 'block';
                // Update scroll indicator width
                const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                document.querySelector('.scroll-indicator .bar').style.width = scrolled + '%';
            } else {
                scrollTopButton.style.display = 'none';
            }
        });

        scrollTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
